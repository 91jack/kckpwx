<!--当前页面交互-->
<script type="text/javascript">
	//获取当事人信息
	
	$(function(){
		var token = localStorage.getItem('token');
		var accidentId = localStorage.getItem('accidentId');
		$.ajax({
			type:"post",
			data: {
				token: token,
				accidentId: accidentId
			},
			url:getAccidentUserInfoUrl,
			success:function(data){
				console.log(data)
				if (data.status==2000) {
					var Len = data.list.length;
					if(Len==1){
						var str1 = '';
						str1 ='<div class="form-group">'
											+'<span>本方信息</span>'
											+'<em class="fr"></em>'
										+'</div>'
										+'<div class="form-group">'
											+'<span>姓名</span>'
											+'<p class="fr">'+data.list[0].name+'</p>'
										+'</div>'
										+'<div class="form-group">'
											+'<span>号牌号码</span>'
											+'<p class="fr">'+data.list[0].carno+'</p>'
										+'</div>'
										+'<div class="form-group">'
											+'<span>手机号码</span>'
											+'<p class="fr">'+data.list[0].phone+'</p>'
										+'</div>'	;
						//$('.input-msg-content .form').eq(1).html()+=str1;
						$('.input-msg-content .form').eq(0).html(str1)
						$('.inputmsg-btn').removeClass('active');
						$('.btn').removeClass('active');
					}else if(Len==2){
						var str1 = '';
						var str2 = '';
						str1 ='<div class="form-group">'
											+'<span>本方信息</span>'
											+'<em class="fr"></em>'
										+'</div>'
										+'<div class="form-group">'
											+'<span>姓名</span>'
											+'<p class="fr">'+data.list[0].name+'</p>'
										+'</div>'
										+'<div class="form-group">'
											+'<span>号牌号码</span>'
											+'<p class="fr">'+data.list[0].carno+'</p>'
										+'</div>'
										+'<div class="form-group">'
											+'<span>手机号码</span>'
											+'<p class="fr">'+data.list[0].phone+'</p>'
										+'</div>'	;
						str2 = '<div class="form-group">'
											+'<span>对方信息</span>'
											+'<em class="fr"></em>'
										+'</div>'
										+'<div class="form-group">'
											+'<span>姓名</span>'
											+'<p class="fr">'+data.list[1].name+'</p>'
										+'</div>'
										+'<div class="form-group">'
											+'<span>号牌号码</span>'
											+'<p class="fr">'+data.list[1].carno+'</p>'
										+'</div>'
										+'<div class="form-group">'
											+'<span>手机号码</span>'
											+'<p class="fr">'+data.list[1].phone+'</p>'
										+'</div>';
						$('.input-msg-content .form').eq(0).html(str1);
						$('.input-msg-content .form').eq(1).html(str2);
						$('.inputmsg-btn').addClass('active');
						$('.btn').addClass('active');
					}
				}
			}
		});
	})
	//添加对方当事人信息
	
	$('#finished').click(function(){
		$.ajax({
			type:"post",
			url:addAccidentUserFinishUrl,
			data:{
				token:localStorage.getItem('token'),
				accidentId:localStorage.getItem('accidentId')
			},
			success:function(data){
				console.log(data);
				if (data.status==2000) {
					window.location.href='uploadpicture.html';
				}
			}
		})
		
		//
	})
</script>
