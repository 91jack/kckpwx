<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="static/css/common.css"/>
 <link rel="stylesheet" href="static/css/app.css" />
	
</head>
<body class="bg-f4">
	<div class="header-top">
		<div class="fl">
			<a href="javascript:;" class="goback">
				<em class="icon-goback"></em>
				<span class="goback-text">返回</span>
			</a>
		</div>
		<h2 class="header-top-title">登录</h2>
	</div>
	
	<div class="content-wrap">
		<form class="form">
			
			<div class="form-group">
				<span>手机号码</span>
				<input type="text" placeholder="请输入手机号码" id="phone"/>
			</div>
			
			<div class="form-group">
				<span>验证码</span>
				<input type="text" placeholder="请输入验证码" class="fl" id="yzmcode"/>
				<a href="javascript:;" class="yzm-btn">获取验证码</a>
			</div>
			
		</form>
		
	</div>
	
	div.footer
	

<script src="static/js/jquery-3.1.1.min.js"  type="text/javascript" charset="utf-8"></script>
<script src="static/js/config.js" type="text/javascript" charset="utf-8"></script>
<script src="static/js/common.js"  type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$('.yzm-btn').on('click',function(){
		// 倒计时60s
		$.ajax({
	    type: "POST",
	    url: yzcodeUrl,
	  	data:{
				phone:$('#phone').val(),
				type:'4'
			},
	    success: function(data){
	   		//服务器返回响应，根据响应结果，分析是否登录成功；
				if(data.status == 2000){
					$('#yzmcode').val(data.obj)
				}
	    }
	})
		
	})
</script>

</body>
</html>
