<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>绑定驾驶证</title>
  <link rel="stylesheet" type="text/css" href="static/css/common.css"/>
 <link rel="stylesheet" href="static/css/app.css" />
	
</head>
<body class="bg-f4">
	<!--顶部标题栏-->
	<div class="header-top">
		<div class="fl">
			<a href="javascript:;" class="goback">
				<em class="icon-goback"></em>
				<span class="goback-text">返回</span>
			</a>
		</div>
		<h2 class="header-top-title">绑定驾驶证</h2>
	</div>
	
	<div class="card-wrap">
		<div class="ocr-wrap">
			<div class="ocr-wrap-notice" >
				<em></em>
				<span>采用OCR图像识别技术,拍照或者录入照片自动识别信息</span>
			</div>
			
			<div class="ocr-wrap-imgbox">
				<p>驾驶证拍摄</p>
				<div class="ocr-wrap-imginner">
					<img src="" alt="" onerror="this.src='static/images/common/card_driver.png'" class="ocr-img"/>
					<em class="icon-takephoto"></em>
					<input type="file" accept="image/*"  id="takephoto"/>
				</div>
			
			</div>
		</div>
		
		<div class="from-wrap">
			<form class="form">
			
			<div class="form-group">
				<span>姓名</span>
				<input type="text" placeholder="请输入姓名" class="name"/>
			</div>
			
			<div class="form-group">
				<span>身份证号码</span>
				<input type="text" placeholder="请输入身份证号码" class="cardnum"/>
			</div>
			
			<div class="form-group">
				<span>初次领证日期</span>
				<span class="select">
					<em>请选择</em>
					<i></i>
				</span>
			</div>
			
		</form>
		</div>
	</div>
	
	
	<div class="blue-btn-default">
		<a href="javascript:;" id="bind-btn">立即绑定</a>
	</div>
	
	<!--时间选择组件-->

	

<script src="static/js/jquery-3.1.1.min.js"  type="text/javascript" charset="utf-8"></script>
<script src="static/js/picker.min.js" type="text/javascript" charset="utf-8"></script>
<script src="static/js/config.js" type="text/javascript" charset="utf-8"></script>
<script src="static/js/common.js"  type="text/javascript" charset="utf-8"></script>
<script src="static/js/datePicker.js" type="text/javascript" charset="utf-8"></script>

<!--当前页面交互-->
<script type="text/javascript">
		var calendar = new datePicker();
		calendar.init({
			'trigger': '.select', /*按钮选择器，用于触发弹出插件*/
			'type': 'date',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
			'minDate':'1900-1-1',/*最小日期*/
			'maxDate':'2100-12-31',/*最大日期*/
			'onSubmit':function(){/*确认时触发事件*/
				console.log(calendar.value);
				$('.select em').text(calendar.value);
			},
			'onClose':function(){/*取消时触发事件*/
			}
		})


		
		// 驾驶证拍照识别
	$('#takephoto').change(function(){
		var that = $(this)
		var token = localStorage.getItem('token')
		var formData = new FormData();	
		formData.append('files',that[0].files[0]);
		formData.append('imgType','1');
		formData.append('token',token);
		
//	$('.ocr-img').attr('src','static/images/loading.gif')
//	$('.ocr-img').css({'width':'64px'},{'height':'64px'},{'margin':'0 auto'})
		
		$.ajax({
			type:"post",
			url:AnalysisUrl,
			data: formData,
			processData: false,
	    contentType: false,
	    dataType: "json",
			success: function(data){
				if(data.status == 2000){
					console.log(data)
					$('.ocr-img').attr('src',data.list[0])
					$('.name').val(data.obj.name);
					$('.cardnum').val(data.obj.id_card_number);
					$('.select em').text(data.obj.id_card_date);
   				}
			}
		});
	});
	
	
	// 绑定驾驶证
	$('#bind-btn').on('click',function(){
		var token = localStorage.getItem('token')
		$.ajax({
			type:"post",
			url: addBindingDriverUrl,
			data: {
				token: token,	
				name: $('.name').val(),
				card:	$('.cardnum').val(),
				date:	$('.select em').text()
			},
			
	    dataType: "json",
			success: function(data){
				if(data.status == 2000){
					console.log(data)
					//window.location.href="user.html"
 				}else{
 					// 绑定失败
 					
 				}
			}
		});
	})
		
</script>

</body>
</html>
