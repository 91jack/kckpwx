<!--当前页面交互-->
<script type="text/javascript">
		
		var token =localStorage.getItem('token');
		loaddrive();
		
		$('.info-list').on('click','.icon-select',function(){
			$('.icon-select').css({
				'background':'url(static/images/common/right.png) no-repeat',
				'backgroundSize':'100% 100%'
			})
			$(this).css({
				'background':'url(static/images/common/bigo.png) no-repeat',
				'backgroundSize':'100% 100%'
			});
		})
		
		$('.info-list').on('click','.del',function(){
			$('.modal').show();
			$('.modal').click(function(){
				$(this).hide();
			})
			var i =$(this).attr('data');
			$('.modal-btn a.active').click(function(){
				var carId = '';
				carId = $('.info-item[data='+i+']').children('.info-item-info').children('.container').children('span').eq(1).html();
				console.log(carId);
				$.ajax({
					type:"post",
					url:removeBindingCarUrl,
					data:{
						token:token,
						carId:carId
					},
					success:function(data){
						console.log(data);
						if (data.status==2000) {
							$('.info-item[data='+i+']').remove();
						}
					}
				});
			})
		})
		function loaddrive(){
			$.ajax({
			type:"post",
			url:getBindingCarUrl,
			data:{
				token:token
			},
			success:function(data){
				console.log(data);
				var Len = data.list.length;
				var listData =data.list;
				if(data.status==2000){
					var str='';
					for (var i=0;i<Len;i++) {
						str+='<div class="info-item" data="'+i+'">'
									+'<div class="info-item-info clearfix">'
										+'<div class="container">'
											+'<span class="fl">'+listData[i].carNo+'</span>'
											+'<span class="fr">'+listData[i].identityNum+'</span>'
										+'</div>'
									+'</div>'
									+'<div class="item-action clearfix">'
										+'<div class="container">'
											+'<div class="fl">'
												+'<a href="javascript:;" class="select"> <em class="icon-select"></em>设为默认</a>'
											+'</div>'
											+'<div class="fr">'
												+'<a href="bind_car.html" class="edit"><em class="icon"></em>编辑</a>'
												+'<a href="javascript:;" class="del" data="'+i+'"><em class="icon"></em>删除</a>'
											+'</div>'
										+'</div>'
									+'</div>'
								+'</div>'	;
						$('.info-list').html('');
						$('.info-list').html(str);
						}
					}
				}
			});
		}
</script>
