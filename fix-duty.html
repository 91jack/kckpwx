<!--当前页面交互-->
<script type="text/javascript">
	$(function(){
		// 车损部位选择
		$.ajax({
			type:"post",
			url:getAccidentDamageUrl,
			success:function(res){
				var AccidentDamage = [];
				for(var i=0;i<res.list.length;i++){
					AccidentDamage.push({'value': res.list[i].code,'text':res.list[i].name})
				}
				var AccidentDamagePicker = new Picker({
					data: [AccidentDamage],
					selectedIndex: [1],// 
					title:''
				});
				
				function selectFn(n){
					AccidentDamagePicker.on('picker.select', function (selectedVal, selectedIndex) {
						selectCarDestory = AccidentDamage[selectedIndex].text;
//						selectCarDestoryCode = AccidentDamage[selectedVal].text;
						$('.cardestory').eq(n).text(selectCarDestory)
//						$('.cardestory').eq(n).attr('data-index',selectCarDestoryCode)
					})
				}
			
				$('.cardestory').click(function(){
					var n = $(this).attr('data-index')	
						console.log(n)
						AccidentDamagePicker.show();
						selectFn(n)
				})
			}
		})
	})
	
	// 
	$.ajax({
		type:"post",
		url:getAccidentUserInfoUrl,
		data:{
			token:token,
			accidentId:accidentId
		},
		success:function(data){
			console.log(data)
			if (data.status==2000) {
				var Len = data.list.length;
				for (var i=0;i<Len;i++) {
					$('.mymsg-content .form').eq(i+1).children('.form-group').eq(1).children('em').html(data.list[i].name);
					$('.mymsg-content .form').eq(i+1).children('.form-group').eq(2).children('em').html(data.list[i].car_no);
					$('.mymsg-content .form').eq(i+1).children('.form-group').eq(3).children('em').html(data.list[i].phone);
					$('.mymsg-content .form').eq(i+1).children('.form-group').eq(5).children('em').html(data.list[i].dutyname);
					// 事故责任判定
					if(data.list[i].dutycode == 5){
						$('.mymsg-content .form').eq(i+1).children('.form-group').eq(5).children('em').css('background','#38ADFF');
					}else if(data.list[i].dutycode == 1){
						$('.mymsg-content .form').eq(i+1).children('.form-group').eq(5).children('em').css('background','#F43C3C');
					}
				}
				
				$('.chooseaccident-page .btn').click(function(){
					var user = [
						{'id': data.list[0].id,'damagecode': '01','dutycode': data.list[0].dutycode},
						{'id': data.list[1].id,'damagecode': '02','dutycode': data.list[1].dutycode}
					]
					user = JSON.stringify(user)
					console.log(user)
					$.ajax({
						type:"post",
						url: choseAccidentDutyUrl,
						data: {
							token: token,
							accidentId:accidentId,
							user: user
						},
						dataType: "json",
						success: function(res){
							if(res.status == 2000){
								window.location.href = 'msg_certification.html'
							}
						}
					});
				})
			}
		}
	});
	
	//获取事故情形
	var dataInfo = localStorage.getItem('accidentTypeInfo');
	$('.accidentInfo').html(dataInfo);
	
	
</script>
