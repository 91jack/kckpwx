<!doctype html>
<html class="no-js">
<head>

<body class="uploadpicture-page">
	<!--顶部标题栏-->
	<div class="header-top">
		<div class="fl">
			<a href="javascript:;" class="goback">
				<em class="icon-goback"></em>
				<span class="goback-text">返回</span>
			</a>
		</div>
		<h2 class="header-top-title">上传证件照片</h2>
	</div>
	
	
	<!--内容区图片区-->
	<div class="uploadpicture-content">
		<ul class="clearfix">
			<li>
				<img src="static/images/common/card_xingshizheng.png"/>
				<p>行驶证A</p>
			</li>
			<li>
				<img src="static/images/common/card_xingshizheng.png"/>
				<p>行驶证B</p>
			</li>
			<li>
				<img src="static/images/common/card_driver.png"/>
				<p>驾驶证A</p>
			</li>
			<li>
				<img src="static/images/main/drive-woman.png"/>
				<p>行驶证B</p>
			</li>
		</ul>
		<div class="upload-btn">
			<input type="file"/>
		</div>
	</div>
	
	<div class="btn">
		<a href="javascript:;">
			提交照片
		</a>
	</div>
	

<script src="static/js/jquery-3.1.1.min.js"  type="text/javascript" charset="utf-8"></script>
<script src="static/js/config.js" type="text/javascript" charset="utf-8"></script>
<script src="static/js/common.js"  type="text/javascript" charset="utf-8"></script>
<!--当前页面交互-->
<script type="text/javascript">
$(function(){
	// 获取四合一照片
	$.ajax({
		type:"post",
		url:getFourInOnePicUrl,
		data:{
			token:localStorage.getItem('token'),
			accidentId:localStorage.getItem('accidentId')
		},
		success:function(data){
			console.log(data)
			if (data.status==2000) {
				var Len = data.list.length;
				// 此处是一张合成图片 不应该循环
				for (var i=0;i<Len;i++) {
					$('.uploadpicture-content ul li').eq(i).children('img').attr('src',data.list[i])
				}
			}
		}
	});
	
	// 四合一照片拍照上传
	
	
	// 提交照片
	
	
	
	
})
	
</script>

</body>
</html>
