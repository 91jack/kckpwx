<!--当前页面交互-->
<script type="text/javascript">
	// 获取事故人信息
	$.ajax({
		type:"post",
		url:getAccidentUserInfoUrl,
		async:true,
		data:{
			accidentId:accidentId,
			token:token
		},
		success:function(data){
			console.log(data);
			if (data.status==2000) {
				for (var i=0;i<data.list.length;i++) {
					$('.form').eq(i).children('.form-group').eq(1).children('em').html(data.list[i].name);
					$('.form').eq(i).children('.form-group').eq(2).children('em').html(data.list[i].car_no);
					$('.form').eq(i).children('.form-group').eq(3).children('em').html(data.list[i].phone);
					$('.form').eq(i).children('.form-group').eq(4).children('em').html(data.list[i].id_card);
					$('.form').eq(i).children('.form-group').eq(5).children('em').html(data.list[i].dutyname);
					$('.form').eq(i).children('.form-group').eq(6).children('em').html(data.list[i].insurancename);
					if (data.list[i].dutycode=='5') {
						$('.form').eq(i).children('.form-group').eq(5).children('em').css('background','#38ADFF');
					} else if(data.list[i].dutycode=='1'){
						$('.form').eq(i).children('.form-group').eq(5).children('em').css('background','#F43C3C');
					}
				}
			}
		}
	});
	
	
	// 点击完成 获取事故认证状态
	$('.finished').on('click', function(){
		$.ajax({
		type:"post",
		url:accidentAuthStatusUrl,
		async:true,
		data:{
			accidentId:accidentId,
			token:token
		},
		success:function(data){
			console.log(data);
			if (data.status==2000) {
				$('.modal').show();
				$('.modal-btn a').eq(1).click(function(){
					window.location.href = 'index.html';
				})
				$('.modal-btn a').click(function(){
					$('.modal').hide();
				})
			}
		}
	});
	})
</script>
